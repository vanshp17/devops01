services:
  backend:
    build:
      context: ../..
      dockerfile: infra/docker/backend.Dockerfile
    container_name: backend-service
    ports:
      - "5000:5000"
    env_file:
      - ../../backend/.env
    networks:
      - app-network

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/frontend.Dockerfile
    container_name: frontend-service
    ports:
      - "3000:80"
    env_file:
      - ../../frontend/.env
    depends_on:
      - backend
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    container_name: mongo-service
    ports:
      - "27017:27017"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
